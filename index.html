<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AquaHabit - Crie o h√°bito de beber √°gua diariamente.">
    <meta name="theme-color" content="#3B82F6">
    <title>AquaHabit</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icons/android-launchericon-48-48.png">

    <link rel="stylesheet" href="./src/css/tokens.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/theme.css">
    <link rel="stylesheet" href="./src/css/app.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-area">
            <img src="./assets/icons/android-launchericon-512-512.png" alt="Logo" class="logo-img">
            <h1>AquaHabit</h1>
        </div>
        <div class="header-controls">
            <button id="btn-install" class="install-btn" style="display: none;">üì≤ Instalar</button>
            <button id="btn-theme" class="icon-btn">üåì</button>
            <button id="btn-settings" class="icon-btn">‚öôÔ∏è</button> </div>
    </header>

    <main class="app-container"> <section class="progress-section">
            <div class="progress-container">
                <svg class="progress-ring" width="220" height="220">
                    <circle class="progress-ring-bg" stroke="var(--surface-variant)" stroke-width="12" fill="transparent" r="90" cx="110" cy="110"/>
                    <circle class="progress-ring-circle" stroke="var(--primary-color)" stroke-width="12" fill="transparent" r="90" cx="110" cy="110"/>
                </svg>
                <div class="progress-text">
                    <span class="label">Hoje</span>
                    <h2 id="total-amount">0</h2>
                    <span class="unit">ml</span>
                </div>
            </div>
        </section>

        <section class="timeline-section">
            <div class="section-header">
                <h3>Hist√≥rico</h3>
                <span class="date-badge" id="current-date">Hoje</span>
            </div>

            <div id="empty-state" class="empty-state hidden">
                <span class="empty-icon">üíß</span>
                <p>Comece seu dia bebendo √°gua!</p>
            </div>

            <ul id="history-list" class="history-list">
                </ul>
        </section>

    </main>

    <button id="fab-add" class="fab" aria-label="Adicionar Bebida">+</button>

    <div id="add-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>O que voc√™ bebeu?</h3>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>

            <div id="drink-options-grid" class="options-grid">
                </div>

            <div class="modal-form">
                <div id="label-container" class="input-group hidden">
                    <label>Nome do item:</label>
                    <input type="text" id="input-label" placeholder="Ex: Vitamina C">
                </div>

                <div class="input-group">
                    <label>Quantidade:</label>
                    <div class="amount-wrapper">
                        <input type="number" id="input-amount" value="200" inputmode="numeric">
                        <span id="unit-suffix">ml</span>
                    </div>
                </div>
                <button id="btn-confirm-add" class="btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <dialog id="settings-modal" class="modal">
        <div class="modal-header">
            <h3>Ajustes & Sobre</h3>
            <button id="btn-close-modal" class="icon-btn">‚úï</button>
        </div>

        <div class="modal-content scrollable">
            <section class="settings-section">
                <h4>Prefer√™ncias</h4>
                <div class="input-group">
                    <label for="input-goal">Meta Di√°ria (ml)</label>
                    <div class="input-row">
                        <input type="number" id="input-goal" step="50">
                        <button id="btn-save-goal" class="primary-btn sm">Salvar</button>
                    </div>
                </div>
                <div class="input-group row-between">
                    <label for="toggle-notify">Lembretes</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-notify">
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>
            <hr class="divider">
            <section class="settings-section">
                <h4>Sobre o Projeto</h4>
                <p class="app-version">AquaHabit v2.0</p>
                <div class="dev-info"><small>Desenvolvido por</small> <strong>Andre</strong></div>
            </section>
            <section class="settings-section actions-section">
                <button id="btn-share" class="action-card">
                    <span class="icon">üì§</span> <strong>Compartilhar</strong>
                </button>
                <button id="btn-support" class="action-card">
                    <span class="icon">‚òï</span> <strong>Apoiar</strong>
                </button>
            </section>
        </div>
    </dialog>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
